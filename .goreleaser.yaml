      -X github.com/cosmos/cosmos-sdk/version.ServerName=akashd
      -X github.com/cosmos/cosmos-sdk/version.ClientName=akashctl
      -X github.com/cosmos/cosmos-sdk/version.BuildTags=netgo,ledger,{{if eq .Env.MAINNET "true"}}mainnet{{else}}testnet{{end}}
      -X github.com/cosmos/cosmos-sdk/version.Version={{.Version}}
      -X github.com/cosmos/cosmos-sdk/version.Commit={{.Commit}}

archives:
  - id: akash
    builds:
      - akashd-windows-amd64
      - akashd-darwin-amd64
      - akashd-linux-amd64
      - akashd-linux-arm64
      - akashctl-windows-amd64
      - akashctl-darwin-amd64
      - akashctl-linux-amd64
      - akashctl-linux-arm64
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    wrap_in_directory: true
    format: zip
    files:
      - none*

dockers:
  - binaries:
      - akashctl
    dockerfile: _build/Dockerfile.akashctl
    goos: linux
    goarch: amd64
    image_templates:
      - "ovrclk/akashctl:{{if eq .Env.MAINNET \"true\"}}stable{{else}}latest{{end}}"
      - "ovrclk/akashctl:{{ .ShortCommit }}"
      - "ovrclk/akashctl:{{ .Version }}"
  - binaries:
      - akashd
    dockerfile: _build/Dockerfile.akashd
    goos: linux
    goarch: amd64
    image_templates:
      - "ovrclk/akashd:{{if eq .Env.MAINNET \"true\"}}stable{{else}}latest{{end}}"
      - "ovrclk/akashd:{{ .ShortCommit }}"
      - "ovrclk/akashd:{{ .Version }}"

brews:
  - name: akash
    tap:
      owner: ovrclk
      name: homebrew-tap
    homepage: "https://akash.network"
    description: "Blockchain-powered decentralized compute platform"
    install: |
      bin.install "akashctl"
      bin.install "akashd"

nfpms:
  - vendor: Overclock Labs Inc.
    homepage: http://ovrclk.com
    maintainer: Akash Network <hello@akash.network>
    formats:
      - deb
      - rpm
    license: Apache 2.0

release:
  github:
    owner: ovrclk
    name: akash
  prerelease: auto
  draft: false

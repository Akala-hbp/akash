    binary: akashd
    main: ./cmd/akashd
    goarch:
      - amd64
    goos:
      - linux
    env:
      - CGO_ENABLED=1
    flags:
      - -tags=netgo,ledger,{{if eq .Env.MAINNET "true"}}mainnet{{else}}testnet{{end}}
    ldflags: >
      -s -w
      -X github.com/cosmos/cosmos-sdk/version.Name=akashd
      -X github.com/cosmos/cosmos-sdk/version.ServerName=akashd

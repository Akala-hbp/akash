build:
  roots:
    - proto
    - third_party/proto
lint:
  use:
    - DEFAULT
    - COMMENTS
    - FILE_LOWER_SNAKE_CASE
  except:
    - UNARY_RPC
    - COMMENT_FIELD
    - SERVICE_SUFFIX
    - PACKAGE_VERSION_SUFFIX
    - ENUM_VALUE_PREFIX
    - ENUM_VALUE_UPPER_SNAKE_CASE
    - ENUM_ZERO_VALUE_SUFFIX
  ignore:
    - tendermint
    - gogoproto
    - cosmos_proto
    - google
breaking:
  use:
    - FILE
  ignore:
    - tendermint
    - gogoproto
    - cosmos_proto
